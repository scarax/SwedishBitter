<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swedish Bitter</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="page-header">
        <div class="page-header__wrapper">
            <a class="page-header__logo" href="/" aria-label="На главную Swedish Bitter">
                <picture>
                    <source media="(min-width: 768px)" srcset="img/logo-desktop.png">
                    <img class="page-header__logo-image" src="img/logo-mobile.png" alt="Логотип компании Swedish Bitter">
                </picture>
            </a>
            <span class="page-header__delivery">Доставка по всей России</span>
            <div class="page-header__telephone">
                <a class="page-header__phone-number" href="tel:88000000000">8 800 000-00-00</a>
                <span class="page-header__description">Звонок бесплатный</span>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__wrapper">
                <h1 class="hero__title"><span class="hero__title-sub">Сбор трав</span><br>Шведская горечь</h1>
                <p class="hero__description">Не имеет аналогов в мире по&nbsp;оздоровительной силе и&nbsp;широте лечебных свойств</p>
                <picture>
                    <source media="(min-width: 768px)" srcset="img/product-desktop.png">
                    <img class="hero__image" src="img/product-mobile.png" alt="Шведская горечь">
                </picture>
                <form class="hero__form form-info">
                    <div class="form-info__wrapper">
                        <p class="form-info__title">Узнайте подробнее<br> о бальзаме</p>
                        <input class="form-info__input" type="text" name="user-name" placeholder="Имя">
                        <input class="form-info__input" type="text" name="user-phone" placeholder="Телефон">
                        <button class="form-info__button button" type="button">Узнать</button>
                    </div>
                </form>
            </div>
            <a class="hero__link button" href="">Узнать больше</a>
        </section>
    </main>
</body>
</html>
